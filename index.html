<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="./src/output.css" rel="stylesheet">

</head>
<body>

  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
  <main>
    <div class="w-[100vw] h-[100vh] bg-cream-neutral place-content-center">
      <!-- this line has media queries sm and md viewports -->
      <div class="flex w-xs flex-col md:flex-row md:w-lg rounded-lg bg-white-neutral object-center justify-self-center"> 
        <div class="flex md:flex-1"> <!-- flex 1 on md  -->

          <picture>
            
            <!-- Tablet -->
            <source media="(min-width: 768px)" srcset="../images/image-product-desktop.jpg">
            
            <!-- Mobile (fallback) -->
            <img class="aspect-3/2 object-cover rounded-t-lg md:rounded-t-none md:rounded-l-lg md:aspect-2/4 md:object-cover" src="../images/image-product-mobile.jpg" alt="perfume">
          </picture>

        </div>
        <div class="flex flex-col md:flex-1 m-7.5 gap-4">
          <h3 class="text-grey-neutral font-stretch-extra-expanded font-montserrat text-sm">P E R F U M E</h3>
          <h1 class="font-fraunces font-bold text-3xl">Gabrielle Essence Eau De Parfum</h1>
          <h3 class="font-montserrat text-sm text-grey-neutral">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</h3>
          <div class="flex flex-row items-center gap-2.5">
            <h2 class="text-green-500 text-3xl font-fraunces font-bold">$149.99</h2>
            <h4 class="text-xs line-through text-grey-neutral font-montserrat">$169.99</h4>
          </div>
          <button class="flex justify-center items-center gap-2 px-4 py-4 bg-green-500 text-white-neutral rounded-lg font-montserrat font-semibold text-xs"><img class="w-3 h-3" src="../images/icon-cart.svg" alt="cart"><span>Add to cart</span></button>
        </div>
        
      </div>
    
    </div>
    
  </main>
  
</body>
</html>
